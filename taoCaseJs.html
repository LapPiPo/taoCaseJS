<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Sắp Xếp Từ - Cấp Độ & Chương</title>
  <link rel="stylesheet" href="sapXepTu.css">
</head>
<body>

<p id="diemText">⭐ Điểm: 0</p>
<!--  Màn hình chào -->
<div id="manHinhChao">
  <h1>🎉 Chào mừng đến với Game Sắp Xếp Từ!</h1>
  <p>🧠 Sắp xếp lại các chữ cái để tạo thành từ đúng!</p>
  <button onclick="batDauGame()">🚀 Bắt đầu chơi</button>
</div>

<!--  Khung trò chơi chính -->
<div id="khungGame">
  <h2>Sắp xếp lại từ đúng (Câp <span id="soCap"></span> - Màn <span id="soMan"></span>):</h2>
  <p id="soLuotGoiYText">💡 Lượt gợi ý còn lại: 3</p>
  <p id="soLuotSaiText">💥 Lượt sai: 0 / 3</p>

  <div id="chuBiXaoTron"></div>

  <div id="chuDaChon"></div>

  <div id="nutChucNang">
    <button onclick="goiY()">Gợi ý</button>
    <button onclick="xoaChu()">Xoá</button>
    <button onclick="kiemTra()">Kiểm tra</button>
  </div>

  <p id="ketQua"></p>
  <button id="nutCapTiep" onclick="batDauCap(soCap + 1 )">Cấp Độ Tiếp Theo</button>
  <button id="nutChoiLai" onclick="choiLai()">🔁 Chơi lại từ đầu</button>

</div>

<script src="sapXepTu.js"></script>
</body>
</html>
